<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <a class="navbar-brand" href="{% url 'todos:home' %}">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'todos:create-todo' %}">Create todo<span class="sr-only">(current)</span></a>
      </li>
      {% endif %}
      <!--Category area -->
      {% if category_menu %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
             {% for category in category_menu %}
                <a class="dropdown-item" href="{% url 'todos:filter-category' category.pk %}">{{ category }}</a>
             {% endfor %}
        </div>
      </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      {% if user.is_authenticated %}
      <a  href="{% url 'accounts:logout' %}" class="btn btn-danger my-1 my-sm-0" type="submit">Logout</a>
      {% else %}
      <a href="{% url 'accounts:login' %}" class="btn btn-primary my-1 my-sm-0" type="submit">Login</a>
      {% endif %}
      <a href="{% url 'accounts:signup' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up </a>
    </form>
  </div>
</nav>
